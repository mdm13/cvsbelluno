    <script>
        // Initialize and add the map
        function initMap() {

          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 17, center: cvs});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: cvs, map: map});
        }
    </script>
